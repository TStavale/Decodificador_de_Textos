<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <title>Decodificador de Textos</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img class="logo-alura" src="./assets/img/Vectorlogo.svg" alt="Logo da Alura"></a>      
        </header>

        <main>

            <section class="container-1">
                <textarea class="text-area" name="" id="" cols="41" rows="4" placeholder="Digite seu texto..."></textarea>

                <div>
                    <div class="informação">
                        <img class="img-info" src="./assets/img/Vectorinfo.svg" alt="imagem de circulo com o sinal de exclamação dentro">
                        <h6>Apenas letras minúsculas e sem acento.</h6>
                    </div>

                    <div class="botoes">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                        <button class="btn-desencriptar" onclick="btnDesenncriptar()">Descriptografar</button>
                    </div>
                </div>
            </section>

            <section class="container-2">
                <textarea class="mensagem" name="" id="" cols="20" rows="8"></textarea>
                
                
                <div class="text-container-2">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

                <button class="btn-copiar" >Copiar</button>
            </section>

        </main>

        <footer>
            <p class="copyright">&#169; Copyright Tassio Stavale</p>
        </footer>
        

        <script src="./assets/js/script.js"></script>
    </body>
</html>
